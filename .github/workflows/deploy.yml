            "deployedBy": "github-actions",
            "status": "FAILED",
            "workflowRunId": "${{ github.run_id }}",
            "jobId": "${{ github.job }}",
            "notes": "Heroku deployment failed via GitHub Actions",
            "metadata": {
              "repository": "${{ github.repository }}",
              "actor": "${{ github.actor }}",
              "platform": "heroku",
              "appName": "${{ secrets.HEROKU_APP_NAME }}"
            }
          }'

    - name: Send error feedback to API
      if: failure()
      run: |
        # „Ç®„É©„ÉºË©≥Á¥∞„ÇíÂèéÈõÜ
        ERROR_MESSAGE="GitHub Actions deployment failed"
        if [ -n "${{ steps.deploy.outputs.error }}" ]; then
          ERROR_MESSAGE="${{ steps.deploy.outputs.error }}"
        fi
        
        # JSON„Éö„Ç§„É≠„Éº„Éâ„Çí‰ΩúÊàê
        PAYLOAD=$(cat <<EOF
        {
          "comment": "Heroku deployment failed via GitHub Actions. Ë©≥Á¥∞„ÅØGithub Actions„ÅÆÂÆüË°åURL„Å´„ÅÇ„ÇãID„Å´„Å§„ÅÑ„Å¶„ÄÅgh„Ç≥„Éû„É≥„Éâ„ÅßÂèÇÁÖß„Åó„Å¶„Åè„Å†„Åï„ÅÑ",
          "githubRepository": "${{ github.repository }}",
